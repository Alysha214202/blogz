{% extends "base.html" %}

{% block content %}
    <h1> All Blog Entries </h1>
    <ul>
        {% for entry in all_entries %}
            <div>
                <h2>
                    <a href="/blog?id={{ entry.id }}">{{ entry.title }}</a>
                
                </h2>
                <p> class = "entry">{{ entry.body}} </p>
            </div>
        {% endfor %}
    </ul>
{% endblock %}
