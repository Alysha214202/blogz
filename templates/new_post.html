{% extends "base.html" %}

{% block content %}

<h1> Submit your new blog entry here! </h1>
<form action="/new_entry" method="POST">

    <label> 
        <span class= "form_label">Provide a title for your blog entry here. </span>
        <input name="title" type="text" value="{{new_entry_title}}">
    </label> 
    <p class="error">{{title_error}} &nbsp;</p>

    <label>
        <span class="form_label"> Enter the body of your blog post here: </span>
        <textarea type="textarea" rows="10" cols="100" name="body" > {{ new_entry_body }}</textarea>
    </label>
    <p class="error">{{body_error}} &nbsp;</p>
<input class="submit" type="submit" value="Add Entry">
</form>

{%endblock%}
